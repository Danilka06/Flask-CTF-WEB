<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CTF Learning Website</title>
    <link rel="stylesheet" href="../static/css/style.css">
</head>
<body>
<header>
    <div class="top-bar">
        <div class="profile-info">
            <img src="profile-icon.png" alt="Profile Icon" class="profile-icon">
            <span><a href="{{url}}login">Profile</a></span>
        </div>
    </div>
</header>
<div class="container">
    <aside class="sidebar">
        <button class="toggle-btn">Toggle Sidebar</button>
        <nav>
            <ul>
                <li onclick="location.href='{{url}}';">Home</li>
                <li onclick="location.href='{{url}}tasks';">Tasks</li>
                <li onclick="location.href='{{url}}about';">About</li>
                <li onclick="location.href='{{url}}contact';">Contact</li>
            </ul>
        </nav>
    </aside>
    <main>
        {% block body %}

        {% endblock %}
    </main>
</div>
<script src="static/js/scripts.js"></script>
</body>
</html>
